<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formulario_encuesta.css">
</head>
<body>
    <nav></nav>
    <form action="">
        <h3>Personal</h3>
        <div>
            <h4>Pesonal Administrativo</h4>
            <div><!--captación de datos de empleados Admin Directo-->
                <label for="empleadosAdmin">
                    <span>Administrativo Directo</span>
                    <input type="number" name="empleadosAdmin" id="empleadosAdmin"> <!--El name especifica el nombre del input, id, es identificador del valor-->
                </label>
                <label for="salarioAdmin">
                    <span>Salario Administrativo Directo</span>
                    <input type="number" name="salarioAdmin" id="salarioAdmin"> <!--El name especifica el nombre del input, id, es identificador del valor-->
                </label>
                <label for="fechaInicialAdminDirect">
                    <span>Fecha Inicial</span>
                    <input type="date" name="fechaInicialAdminDirect" id="fechaInicialAdminDirect">
                </label>
                <label for="fechaFinalAdminDIrect">
                    <span>Fecha Final</span>
                    <input type="date" name="fechaFinalAdminDIrect" id="fechaFinalAdminDIrect">
                </label>
            </div>
            <div><!--captación de datos de empleados temporal Directo-->
                <label for="tempAdminDirecto">
                    <span>Administrativo Temporal Directo</span>
                    <input type="number" name="tempAdminDirecto" id="tempAdminDirecto"> 
                </label>
                <label for="salarioTempDirecte">
                    <span>Salario Temporal Directo</span>
                    <input type="number" name="salarioTempDirecte" id="salarioTempDirecte"> 
                </label>
                <label for="fechaInicialAdiminTempDirect>
                    <span>Fecha Inicial</span>
                    <input type="date" name="fechaInicialAdiminTempDirect" id="fechaInicialAdiminTempDirect">
                </label>
                <label for="fechaFinalAdminTempDIrect">
                    <span>Fecha Final</span>
                    <input type="date" name="fechaFinalAdminTempDIrect" id="fechaFinalAdminTempDIrect">
                </label>
            </div>
            <div><!--captation of data, for temporal employees by company-->
                <label for="tempByCompany">
                    <span>Temporal por Empresa</span>
                    <input type="number" name="tempByCompany" id="tempByCompany"> 
                </label>
                <label for="salaryTempByCompany">
                    <span>Salario Temporal por Empresa</span>
                    <input type="number" name="salaryTempByCompany" id="salaryTempByCompany"> 
                </label>
                <label for="initialDateTempByCompany">
                    <span>Fecha Inicial</span>
                    <input type="date" name="InitialDateTempByCompany" id="InitialDateTempByCompany">
                </label>
                <label for="finalDateByCompany">
                    <span>Fecha Final</span>
                    <input type="date" name="finalDateByCompany" id="finalDateByCompany">
                </label>
            </div>
            <div><!--captation of data, for aprentice of administrations-->
                <label for="aprenticeAdmistration">
                    <span>Aprendiz Administrativo</span>
                    <input type="number" name="aprenticeAdmistration" id="aprenticeAdmistration"> 
                </label>
                <label for="salaryAprenticeAdmistration">
                    <span>Salario prendiz Administrativo</span>
                    <input type="number" name="salaryAprenticeAdmistration" id="salaryAprenticeAdmistration"> 
                </label>
                <label for="initialAprenticeAdmistration">
                    <span>Fecha Inicial</span>
                    <input type="date" name="initialAprenticeAdmistration" id="initialAprenticeAdmistration">
                </label>
                <label for="finalDateAprenticeAdmistration">
                    <span>Fecha Final</span>
                    <input type="date" name="finalDateAprenticeAdmistration" id="finalDateAprenticeAdmistration">
                </label>
            </div>
        </div>


    </form>
    <form action="">
        <h3>Producción y Ventas</h3>
    </form>
</body>
</html>
