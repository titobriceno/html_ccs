<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>Nombre</span>
            <input type="text" name="" id="nombre" placeholder="Tu nombre"> <!--id es la referencia al nombre y placeholder es lo que aparece dentro del input-->
        </label>
        <label for="inicio estudios">
            <span>inicio de estudios</span> <!--al poner un span este ejemplo se muestra de forma horizontal mientras que p se mostro de forma vetical-->
            <input type="date" name="" id="inicio-estudios">
        </label>
        <p>hora en la que estudia</p>
        <label for="hora de estudio"> <!--describe el rol del elemento en el formulario (es decir, indica qué tipo de información se espera)-->
            <input type="text" name="" id="hora de estudio" placeholder="Tu nombre">
        </label>
</body>
</html>
